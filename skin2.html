<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像ピクセル完全表示（修正版）</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* 背景透明 */
      font-family: sans-serif;
      color: #111;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: transparent;
    }
    .gallery canvas {
      image-rendering: pixelated; /* ドット保持 */
      background: transparent;   /* 枠なし */
      border: none;              /* 枠削除 */
      display: block;
    }
    pre {
      white-space: pre-wrap;
      font-size: 12px;
      padding: 8px;
      background: #0008;
      color: #0f0;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>画像全体ピクセル表示</h1>
  <p>クリックした画像の全ピクセル値を出力します。</p>

  <div class="gallery" id="gallery"></div>
  <pre id="output"></pre>

  <script>
    // 手動でファイルリストを入れる
    const images = [
      "A/Mar.png",       // 64x32
      "A/Re_Maturi.png", // 64x64
      "A/Re_Uwagi.png",  // 64x64
      "A/Re.png"         // 64x64
    ];

    const gallery = document.getElementById("gallery");
    const output = document.getElementById("output");

    function showPixels(imgData) {
      let log = "";
      const { width, height, data } = imgData;
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const i = (y * width + x) * 4;
          const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
          log += `(${x},${y}): rgba(${r},${g},${b},${a})\n`;
        }
      }
      output.textContent = log;
    }

    images.forEach(async (src) => {
      const img = new Image();
      img.src = src;
      await img.decode();

      // canvas を画像と同じサイズで作成
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      ctx.imageSmoothingEnabled = false; // ドット保持
      ctx.drawImage(img, 0, 0);

      // ギャラリーに追加
      gallery.appendChild(canvas);

      // クリックでピクセル値をすべて出力
      canvas.addEventListener("click", () => {
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        showPixels(imgData);
      });
    });
  </script>
</body>
</html>
