<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像選択サイト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ccff00;
      color: #111;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-start;
      margin: 0 auto;
    }
    canvas {
      image-rendering: pixelated;
      cursor: pointer;
      border: none;
      background: none;
    }
    #preview {
      margin-top: 20px;
    }
    #preview canvas {
      image-rendering: pixelated;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <h1>画像選択サイト</h1>
  <p>a/ フォルダの画像をクリックでプレビュー</p>

  <div class="gallery" id="gallery"></div>
  <div id="preview"></div>

  <script>
    // 元画像サイズを指定
    const images = [
      {src: "A/Mar.png", w: 64, h: 32},
      {src: "A/Re.png", w: 64, h: 32},
      {src: "A/Re_Maturi.png", w: 64, h: 64},
      {src: "A/Re_Uwagi.png", w: 64, h: 64}
    ];

    const gallery = document.getElementById("gallery");
    const preview = document.getElementById("preview");

    function createCanvas(img, w, h) {
      const canvas = document.createElement("canvas");
      canvas.width = w;  // 画像ピクセルと同じ
      canvas.height = h;
      canvas.style.width = w + "px";   // CSS上も同じ
      canvas.style.height = h + "px";

      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(img, 0, 0);  // リサイズせずそのまま描画

      return canvas;
    }

    images.forEach(imgData => {
      const img = new Image();
      img.src = imgData.src;
      img.onload = () => {
        const canvas = createCanvas(img, imgData.w, imgData.h);

        canvas.addEventListener("click", () => {
          preview.innerHTML = "";
          const pCanvas = createCanvas(img, imgData.w, imgData.h);
          preview.appendChild(pCanvas);
        });

        gallery.appendChild(canvas);
      };
    });
  </script>
</body>
</html>
