<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像選択サイト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ccff00; /* 黄緑 */
      color: #111;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
      max-width: 95vw;
    }
    canvas {
      image-rendering: pixelated; /* ドットを維持 */
      cursor: pointer;
      border: 2px solid transparent;
      background: #0f0;
    }
    canvas:hover {
      border-color: red;
    }
    .selected {
      border-color: blue !important;
    }
    #preview {
      margin-top: 20px;
    }
    #preview canvas {
      image-rendering: pixelated;
      border: 4px solid #000;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>画像選択サイト</h1>
  <p>a/ フォルダの画像から選んでください</p>

  <div class="gallery" id="gallery"></div>
  <div id="preview"></div>

  <script>
    const images = [
      "A/Mar.png",
      "A/Re_Maturi.png",
      "A/Re_Uwagi.png",
      "A/Re.png",
      "A/Mar_Maturi.png"
      // 必要に応じて追加
    ];

    const gallery = document.getElementById("gallery");
    const preview = document.getElementById("preview");

    images.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        // 画像ピクセルそのままのサイズでcanvas生成
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.imageSmoothingEnabled = false; // アンチエイリアス禁止
        ctx.drawImage(img, 0, 0);

        canvas.addEventListener("click", () => {
          document.querySelectorAll(".gallery canvas").forEach(c => c.classList.remove("selected"));
          canvas.classList.add("selected");

          preview.innerHTML = "";
          const pCanvas = document.createElement("canvas");
          pCanvas.width = img.width;
          pCanvas.height = img.height;
          const pCtx = pCanvas.getContext("2d");
          pCtx.imageSmoothingEnabled = false;
          pCtx.drawImage(img, 0, 0);
          preview.appendChild(pCanvas);
        });

        gallery.appendChild(canvas);
      };
    });
  </script>
</body>
</html>
