name: Release Packs!

on:
  push:
    branches:
      - main  
    tags:
      - 'v1.0.0' # タグ push 時のみ

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create mcaddon file
        run: |
          zip -r packs.mcaddon BP RP

      - name: Create Release and Upload Asset
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add packs.mcaddon
          git pull
          git commit -m "Add packs.mcaddon"
          git push
