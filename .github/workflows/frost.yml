name: Generate Frost Zombie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  make_frost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Convert zombie.png to frost.png
        run: |
          mkdir -p RP/textures/entity/zombie
          magick resource_pack/textures/entity/zombie/zombie.png \
                 -modulate 100,140,200 \
                 RP/textures/entity/zombie/frost.png

      - name: Commit frost.png
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull

          git add RP/textures/entity/zombie/frost.png
          git commit -m "Add generated frost zombie texture" || echo "No changes to commit"
          git push
