name: Download and Upload Bedrock Samples

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download Bedrock Samples zip
        run: |
          curl -L -o bedrock-samples.zip \
            https://github.com/Mojang/bedrock-samples/archive/refs/tags/v1.21.130.28-preview.zip

      - name: Unzip Bedrock Samples
        run: unzip bedrock-samples.zip

      - name: Overwrite existing folders with new samples
        run: |
          SRC="bedrock-samples-1.21.130.28-preview"

          mkdir -p behavior_pack resource_pack documentation metadata

          cp -r "$SRC"/behavior_pack/* ./behavior_pack/
          cp -r "$SRC"/resource_pack/* ./resource_pack/
          cp -r "$SRC"/documentation/* ./documentation/
          cp -r "$SRC"/metadata/* ./metadata/

      - name: Commit and push changes (zip excluded)
        run: |
          # 念のため zip を削除してコミット対象から外す
          rm -f bedrock-samples.zip

          git add behavior_pack resource_pack documentation metadata

          git commit -m "Update Bedrock samples v1.21.130.28-preview" \
            || git commit --allow-empty -m "Force commit: no changes"

          git push origin HEAD:main
