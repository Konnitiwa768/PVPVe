name: Download and Upload Bedrock Samples

on:
  workflow_dispatch:

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Bedrock Samples zip
        run: |
          curl -L -o bedrock-samples.zip \
            https://github.com/Mojang/bedrock-samples/archive/refs/tags/v1.21.130.28-preview.zip

      - name: Unzip Bedrock Samples
        run: |
          unzip bedrock-samples.zip
          rm bedrock-samples.zip

      - name: Move extracted files to repository root
        run: |
          mv bedrock-samples-1.21.130.28-preview/* .
          rm -rf bedrock-samples-1.21.130.28-preview

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Bedrock samples v1.21.130.28-preview"
            git push
          fi
