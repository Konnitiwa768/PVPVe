name: Convert Nature Blocks to Cold RP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # 自動コミットで必要

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow

    - name: Convert nature blocks
      run: |
        python CNB.py

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Cold_RP/textures/blocks/*
        git diff --cached --quiet || git commit -m "Convert nature blocks to Cold RP"
        git push
