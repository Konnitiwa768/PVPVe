<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像選択サイト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ccff00; /* 黄緑 */
      color: #111;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }
    canvas {
      image-rendering: pixelated;
      cursor: pointer;
      border: none;
      background: none;
    }
    #preview {
      margin-top: 20px;
    }
    #preview canvas {
      image-rendering: pixelated;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <h1>画像選択サイト</h1>
  <p>a/ フォルダの画像から選んでください</p>

  <div class="gallery" id="gallery"></div>
  <div id="preview"></div>

  <script>
    const dpr = window.devicePixelRatio || 1;

    // ファイルごとに元サイズを指定
    const images = [
      {src: "A/Mar.png", w: 64, h: 32},
      {src: "A/Re.png", w: 64, h: 32},
      {src: "A/Re_Maturi.png", w: 64, h: 64},
      {src: "A/Re_Uwagi.png", w: 64, h: 64},
      {src: "A/Mar_Maturi.png", w: 64, h: 64}
    ];

    const gallery = document.getElementById("gallery");
    const preview = document.getElementById("preview");

    function makeCanvas(img, w, h) {
      const canvas = document.createElement("canvas");
      canvas.width = w;     // 内部ピクセル（画像ピクセル数）
      canvas.height = h;
      // Fireの高DPI対策: CSS上の表示サイズを縮小
      canvas.style.width = (w / dpr) + "px";
      canvas.style.height = (h / dpr) + "px";

      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(img, 0, 0, w, h);
      return canvas;
    }

    images.forEach(imgData => {
      const img = new Image();
      img.src = imgData.src;
      img.onload = () => {
        const canvas = makeCanvas(img, imgData.w, imgData.h);

        canvas.addEventListener("click", () => {
          preview.innerHTML = "";
          const pCanvas = makeCanvas(img, imgData.w, imgData.h);
          preview.appendChild(pCanvas);
        });

        gallery.appendChild(canvas);
      };
    });
  </script>
</body>
</html>
